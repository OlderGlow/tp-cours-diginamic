
<ion-list>
  <ion-item (click)="onClickCours()">
    Cours
    <ion-icon name="caret-down-circle-outline" slot="end" *ngIf="!coursToggle"></ion-icon>
    <ion-icon name="caret-up-circle-outline" slot="end" *ngIf="coursToggle"></ion-icon>
  </ion-item>
  <ion-item-group *ngIf="coursToggle">
    <ion-item href="/lister-cours">
      Liste des cours
    </ion-item>
    <ion-item href="/ajouter-cours">
      Ajouter un cours
    </ion-item>
    <ion-item href="/rechercher-cours">
      Rechercher un cours
    </ion-item>
  </ion-item-group>
  <ion-item (click)="onClickProf()">
    Professeurs
    <ion-icon name="caret-down-circle-outline" slot="end" *ngIf="!profToggle"></ion-icon>
    <ion-icon name="caret-up-circle-outline" slot="end" *ngIf="profToggle"></ion-icon>
  </ion-item>
  <ion-item-group *ngIf="profToggle">
    <ion-item href="/lister-professeur">
      Liste des professeurs
    </ion-item>
    <ion-item href="/ajouter-professeur">
      Ajouter un professeur
    </ion-item>
    <ion-item href="/rechercher-professeur">
      Rechercher un professeur
    </ion-item>
  </ion-item-group>
</ion-list>
