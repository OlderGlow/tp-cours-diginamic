<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Se connecter</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h2 style="text-align: center">Une connexion est requise pour accéder à l'application</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()" style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 90vh">
    <ion-item lines="full">
      <ion-label position="floating">Identifiant</ion-label>
      <ion-input type="text" required formControlName="identifier"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" required formControlName="password"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" [disabled]="!loginForm.valid">Se connecter</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
