<ion-header>
  <ion-toolbar>
    <ion-title>Ajouter un professeur</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input type="text" formControlName="nom" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Pr√©nom</ion-label>
      <ion-input formControlName="prenom" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Age</ion-label>
      <ion-input formControlName="age" required="true" type="number"></ion-input>
    </ion-item>
    <p>Ajouter une photo :
    <ion-fab slot="fixed">
      <ion-fab-button (click)="onAddPhoto()" class="ion-margin">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
      <ion-avatar>
        <ion-img *ngIf="photo" [src]="photo"></ion-img>
      </ion-avatar>
    </p>
    <span style="display: flex; justify-content: center; align-items: center;">
    <ion-button type="submit" expand="block" [disabled]="form.invalid" style="margin-top: 2rem; width: 50%;">Ajouter</ion-button>
    </span>
  </form>
</ion-content>
